name: Run API Tests with Newman

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # B∆∞·ªõc 3: Kh·ªüi ƒë·ªông c√°c container Docker
      - name: Start Docker Containers üê≥
        run: docker compose up -d

    # B∆∞·ªõc 4: Ch·ªù c√°c d·ªãch v·ª• s·∫µn s√†ng
      - name: Wait for Services ‚è≥
        run: sleep 60
        shell: bash
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and HTML Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-html
    
      - name: Run API tests with Newman
        run: |
          newman run tests/brand/brand.postman_collection.json \
          -d tests/brand/product.csv \
          --reporters cli,html \
          --reporter-html-export reports/brand-report.html

      # B∆∞·ªõc 8: Upload b√°o c√°o (lu√¥n ch·∫°y)
      - name: Upload Test Report üìä
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-report
          path: test-report.html

      # B∆∞·ªõc 9: D·ªçn d·∫πp (lu√¥n ch·∫°y)
      - name: Cleanup üßπ
        if: always()
        run: docker compose down -v