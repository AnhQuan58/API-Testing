name: Run API Tests with Newman

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and HTML Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-html
      - name: Start API server
        run: |
          npm start &  # chạy nền
          sleep 10     # đợi server khởi động (thay đổi tuỳ server)
      - name: Run API tests with Newman
        run: |
          newman run tests/brand/brand.postman_collection.json \
          -d tests/brand/product.csv \
          --environment tests/brand/environment.json \
          --reporters cli,html \
          --reporter-html-export reports/brand-report.html