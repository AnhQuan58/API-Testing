name: Run API Tests with Newman

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # B∆∞·ªõc 3: Kh·ªüi ƒë·ªông c√°c container Docker
      - name: Start Docker Containers üê≥
        run: docker compose up -d

      # B∆∞·ªõc 4: Ch·ªù c√°c d·ªãch v·ª• s·∫µn s√†ng
      - name: Wait for Services ‚è≥
        run: sleep 60
        shell: bash

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman
      
      - run: npm install -g newman newman-reporter-htmlextra

      - name: Run API tests with Newman
        run: |
          newman run tests/brand/brand.postman_collection.json -d tests/brand/product.csv --environment tests/brand/environment.json --reporters cli,htmlextra --reporter-htmlextra-export test-report.html --reporter-htmlextra-title "API Test Report" --reporter-htmlextra-showEnvironmentData true --reporter-htmlextra-showFolderDescription true
      